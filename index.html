<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Pedra Papel Tesoura</title>
</head>
<body>
  <p class="title">Pedra Papel Tesoura</p>

  <button class="move-button js-rock-button">
    <img src="./assets/images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-button js-paper-button">
    <img src="./assets/images/paper-emoji.png" class="move-icon" >
  </button>

  <button class="move-button js-scissors-button">
    <img src="./assets/images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="score.wins = 0; 
  score.losses = 0; 
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();" class="reset-score-button">
    Resetar Pontuação
  </button>

  <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>

  <script src="./script/general.js"></script>
</body>
</html>
